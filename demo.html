<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Demo | Textify</title>
  <script src="https://raw.githubusercontent.com/lukemccrea/Textify/main/main.min.js"  type="text/javascript" integrity="sha384-dmfeMbCurUFLUFY7ipg/FUJIzmSS+LubCBTlyA0m5Y88DWEfCW+epffLi6mJ58qy" crossorigin="anonymous" async></script>
</head>

<body>
  <input type="file" accept="image/*" id="imgInp">
  <input type="range" min="1" max="100" id="scale">
  <button onclick="imageToText()">Go</button>
  <p id="display">
  </p>
  <script>
const imgInp = document.getElementById("imgInp");
const display = document.getElementById("display");
const scaleInp = document.getElementById("scale");

function imageToText() {
  const [file] = imgInp.files
  if (file) {
    let imageUrl = URL.createObjectURL(file)
    textify(imageUrl, (scaleInp.value / 100)).then(text => {
      display.innerHTML = text;
    })

  }
}
  </script>
</body>

</html>
